environment: development

server:
  host: "0.0.0.0"
  port: 9999  
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"

nats:
  url: "nats://localhost:9999"  
  cluster_id: "upm-dev-cluster"
  client_id: "service-registry-dev"

logging:
  level: "error"  
  format: "console"  
  output: "stdout"

registry:
  heartbeat_interval: "10s"  
  heartbeat_timeout: "30s"
  load_balancing_strategy: "random"
