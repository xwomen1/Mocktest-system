environment: production

server:
  host: "0.0.0.0"
  port: 50051
  read_timeout: "30s"
  write_timeout: "30s"
  idle_timeout: "60s"
  enable_tls: true
  tls_cert_path: "/etc/ssl/certs/upm.crt"
  tls_key_path: "/etc/ssl/private/upm.key"

nats:
  url: "nats://nats-prod:4222"
  cluster_id: "upm-prod-cluster"
  client_id: "service-registry-prod"
  max_reconnects: 60
  reconnect_wait: "2s"
  timeout: "10s"

logging:
  level: "info"
  format: "json"
  output: "/var/log/upm/service-registry.log"
  enable_json: true
  max_size: 500
  max_backups: 30
  max_age: 90

registry:
  heartbeat_interval: "15s"
  heartbeat_timeout: "45s"
  load_balancing_strategy: "least_connections"
  cache_ttl: "1m"

features:
  enable_metrics: true
  enable_tracing: true
  enable_profiling: false